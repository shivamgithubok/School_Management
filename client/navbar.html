<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background: #333;
            color: #fff;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem;
            z-index: 1000;
        }
        .nav_links {
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .nav_links li {
            margin: 0 1rem;
        }
        .logo_section img {
            width: 50px;
            height: auto;
        }
        .features_section {
            position: relative;
        }
        .features_section_element {
            cursor: pointer;
        }
        .features_section_list {
            display: none;
            position: absolute;
            background: #444;
            list-style: none;
            padding: 0;
            margin: 0;
            top: 100%;
            left: 0;
        }
        .features_section:hover .features_section_list {
            display: block;
        }
        .features_section_list li {
            padding: 0.5rem 1rem;
        }
        .features_section_list li a {
            color: #fff;
            text-decoration: none;
        }
        .features_section_list li a:hover {
            text-decoration: underline;
        }
        button {
            background: #555;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #777;
        }
        @media (max-width: 768px) {
            .nav_links li {
                margin: 0.5rem 0;
            }
            .logo_section, .features_section, .empty, .help_section {
                flex: none;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav_links">
            <li class="logo_section">
                <img src="logo.png" alt="logo">
            </li>
            <li class="empty"></li>
            <li class="features_section">
                <div class="features_section_element">
                    Features
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <ul class="features_section_list">
                    <li><a href="#">Feature 1</a></li>
                    <li><a href="#">Feature 2</a></li>
                    <li><a href="#">Feature 3</a></li>
                    <li><a href="#">Feature 4</a></li>
                </ul>
            </li>
            <li>
                <a href="help.html">Help</a>
            </li>
            <li class="empty"></li>
            <li class="empty"></li>
            <li class="empty"></li>
            <li><a href="sign_up.html"><button>Sign up</button></a></li>
            <li><a href="login.html"><button>Login</button></a></li>
        </ul>
    </nav>
</body>
</html>
